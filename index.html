<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pypsuk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="penchuk">
        <svg class="text" width="300" height="200" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0" x2="10%" y2="0" spreadMethod="repeat">
                    <stop offset="50%" stop-color="#7dc4e8"/>
                    <stop offset="50%" stop-color="#b1dcf1"/>
                </linearGradient>
            </defs>
            <rect x="-30" y="0" width="200" height="100" fill="url(#gradient)"/>
            <svg width="300" height="200" viewBox="0 0 800 100">
                <text class="shadow" font-family="Lobster" font-size="50" fill="#000" class="gri" x="4" y="-100">the Breaking</text>
            </svg>
            <svg width="280" height="200" viewBox="0 0 800 100">
                <text class="bad" stroke="#fff" stroke-width="1" font-family="Lobster" font-size="60" fill="#f4b400" class="gri" x="8" y="-120">the Breaking</text>
            </svg>
            <svg width="100" height="200" viewBox="0 0 350 200">
                <defs>
                    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="100%" height="100" fill="#ff401a"></rect>
                        <circle cx="5" cy="5" r="3" fill="#fff"></circle>
                        <circle cx="-9" cy="-2" r="4" fill="#fff"></circle>
                    </pattern>
                </defs>
                <text class="shadow" font-family="Lobster" font-size="90" fill="#000" class="gri" x="40" y="20">Bad</text>
                <text class="bad" font-family="Lobster" stroke="#fff" stroke-width="1" font-size="120" fill="url(#pattern)" class="gri" x="62" y="5">Bad</text>
            </svg>
        </svg>
    </div>
</body>

</html>
